<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit</title>
    <style>
        

        .image{
            text-align: center;
        }
        img {
            margin-top: 5px;
            width: 100%;
            height: auto%;
        }

        input,select {
            
            width:100%;
            padding: 5px 10px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        .size{
            float: left;
        }

        .rotation{
            width:100%;
            text-align: center;
            border: none;
            border-radius: 4px;
        }
        .right{
            float: right;
        }

        .center{
            float: left;
            margin-left: 33%;
        }
        
        .save{
            width:100%;
            text-align: center;
            border: none;
            border-radius: 4px;
        }
        .cancel{
            width:100%;
            text-align: center;
            border: none;
            border-radius: 4px;
        }

        

    </style>
</head>
<body>

    <header class="edit-set">

        <div class="right">
          <button class="rotation">Left</button>
          <button class="rotation">Right</button>
          <label for="filtre">Filtre</label>
           <select id="filtre" name="filtre">
               <option >Dark</option>
               <option >Blue</option>
               <option >Green</option>
            </select>
        </div>
        
        <div class="size">
            <form action="">
                <label for="wsize">Width</label>
                <input type="text" id="wsize" name="widthsize" placeholder="Size width..">
              
                <label for="hsize">Height</label>
                <input type="text" id="hsize" name="heightsize" placeholder="Size height..">
            </form>
        </div>


        <div class="center">
                <h3>Edit image</h3>
                <button class="cancel">Cancel</button>
                <button class="save">Save</button>
        </div>
    </header>


    <div class="image">
        <img src="http://timelapse.ro/wp-content/uploads/2016/02/Iasi-at-Night-Hyperlapse.jpg" alt="">
    </div>

</body>
</html>
